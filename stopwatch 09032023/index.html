<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <!-- Created By Muhammad Noman Khan -->
    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="timer">
            <span id="hours">00</span>
            <span>:</span>
            <span id="min">00</span>
            <span>:</span>
            <span id="sec">00</span>
            <span>:</span>
            <span id="msec">00</span>
        </div>

        <div class="buttons">
            <button id="sss" onclick="start()">Start</button>
            <button class="button2" onclick="stop()">Stop</button>
            <button class="button3" onclick="reset()">Reset</button>
        </div>
    </div>
</body>

<script src="app.js"></script>
</html>
